machine:

  timezone:
    America/Toronto # Set the timezone

  environment:
    CIRCLE_ENV: test

  python:
    version: 3.5.2

dependencies:
  post:
    - pip install -U -r test-requirements.txt

test:
  override:
    - ./test.sh


## Custom notifications
notify:
  webhooks:
    # A list of hashes representing hooks. Only the url field is supported.
    - url: https://someurl.com/hooks/circle